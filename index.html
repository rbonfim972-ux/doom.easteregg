<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doom Easter Egg</title>

    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>

    <style>
      html, body { margin: 0; height: 100%; background: #000; }
      #dos { width: 100%; height: 100vh; }
    </style>
  </head>

  <body>
    <div id="dos"></div>

    <script>
      window.addEventListener("load", async () => {
        const el = document.getElementById("dos");

        const dos = await Dos(el, {
          wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
        });

        // Jogo de exemplo (vocÃª pode trocar depois)
        await dos.run("https://js-dos.com/cdn/upload/DOOM-@evilution.zip");
      });
    </script>
  </body>
</html>
