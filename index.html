<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doom Easter Egg</title>

    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>

    <style>
      html, body { margin: 0; height: 100%; background: #000; }
      #dos { width: 100%; height: 100vh; }
      .topbar {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 9999;
        display: flex;
        gap: 10px;
      }
      button {
        cursor: pointer;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #444;
        background: #111;
        color: #fff;
        font-weight: 700;
      }
      button:hover { background: #191919; }
    </style>
  </head>

  <body>
    <div class="topbar">
      <button id="btn-full">Fullscreen</button>
    </div>

    <div id="dos"></div>

    <script>
      let dosbox = null;

      window.addEventListener("load", () => {
        const el = document.getElementById("dos");

        Dos(el, {
          wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
        }).then((db) => {
          dosbox = db;
          // Doom zip (carrega o jogo)
          dosbox.run("https://js-dos.com/cdn/upload/DOOM-@evilution.zip");
        });

        document.getElementById("btn-full").addEventListener("click", () => {
          // Fullscreen do navegador no seu site (top-level) = funciona
          const docEl = document.documentElement;
          if (docEl.requestFullscreen) docEl.requestFullscreen();
        });
      });
    </script>
  </body>
</html>
