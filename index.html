<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doom Easter Egg</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .wrap {
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 24px;
      box-sizing: border-box;
    }
    a.btn {
      display: inline-block;
      padding: 14px 18px;
      border: 1px solid #444;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      background: #111;
      font-weight: 700;
    }
    a.btn:hover { background: #191919; }
    .hint { margin-top: 14px; opacity: 0.8; font-size: 14px; max-width: 560px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <a class="btn" href="https://js-dos.com/games/doom.exe.html" target="_blank" rel="noopener">
        Abrir DOOM (Fullscreen + Mouse + WASD)
      </a>
      <div class="hint">
        Dentro de iframe o navegador costuma bloquear fullscreen, captura do mouse e teclas.
        Abrindo em nova aba (top-level) tudo funciona.
      </div>
    </div>
  </div>
</body>
</html>
